<div class="container">
  <form class="form" #searchForm="ngForm">
    <mat-form-field>
      <input matInput name="city" type="text" id="city" [(ngModel)]="cityName">
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" (click)="getWeatherByCity(); searchForm.resetForm()">Search for a city</button>
  </form>
  <div *ngIf="city">
    <h2>{{city.name}}</h2>
    <p>{{city.main.temp}}</p>
    <div *ngFor="let forecast of city.weather">
      <p>{{forecast.main}} - {{forecast.description}}</p>
      <img [src]="'http://openweathermap.org/img/w/' + forecast.icon + '.png'" alt="">
    </div>
  </div>
</div>
